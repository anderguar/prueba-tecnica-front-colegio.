<app-navbar></app-navbar>
<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Select a teacher</mat-label>
    <mat-select (selectionChange)="onWriterChange($event.value)" >
      <mat-option *ngFor="let teacher of teachers" [value]="teacher.idTeacher">{{ teacher.nameTeacher }}</mat-option>
    </mat-select> 
  </mat-form-field> 

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="nameSubject">
      <th mat-header-cell *matHeaderCellDef> NAME SUBJECT</th>
      <td mat-cell *matCellDef="let element "> {{ element.nameSubject }} </td>
    </ng-container>
    <ng-container matColumnDef="nameStudent">
      <th mat-header-cell *matHeaderCellDef> NAME STUDENT </th>
      <td mat-cell *matCellDef="let element "> {{ element.nameStudent }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
